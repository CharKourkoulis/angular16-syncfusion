<div>
  <ejs-grid
    [dataSource]='products$ | async'
    [editSettings]='editSettings'
    [toolbar]='toolbar'
    height='473px'
    [pageSettings]='pageSettings'
    [allowPaging]="true"
    [allowSorting]='true'
    [sortSettings]='sortOptions'
    [allowFiltering]='true'
    [filterSettings]='filterOption'
    >

    <e-columns>
      <e-column field='id' headerText='Product ID' textAlign='Right' [validationRules]='' isPrimaryKey='true' width=100></e-column>

      <e-column field='productCode' headerText='Product Code' [validationRules]='' width=120></e-column>
      <e-column field='title' headerText='Title' [validationRules]='' width=120></e-column>
      <e-column field='price' headerText='Price' textAlign= 'Right' editType= 'numericedit' width=120 format= 'C2' [validationRules]=''></e-column>
      <e-column field='category' headerText='Category' width=150></e-column>
      <e-column field='created' headerText='Created'  editType='datepickeredit' width=150></e-column>

  </e-columns>

  </ejs-grid>
</div>
